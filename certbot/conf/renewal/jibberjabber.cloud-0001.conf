# renew_before_expiry = 30 days
version = 1.29.0
archive_dir = /etc/letsencrypt/archive/jibberjabber.cloud-0001
cert = /etc/letsencrypt/live/jibberjabber.cloud-0001/cert.pem
privkey = /etc/letsencrypt/live/jibberjabber.cloud-0001/privkey.pem
chain = /etc/letsencrypt/live/jibberjabber.cloud-0001/chain.pem
fullchain = /etc/letsencrypt/live/jibberjabber.cloud-0001/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 6af933dfbf6fa7136187a22ff5de3720
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
jibberjabber.cloud = /var/www/certbot
www.jibberjabber.cloud = /var/www/certbot
